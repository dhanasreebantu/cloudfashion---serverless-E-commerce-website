  <!-- ================= CART SECTION ================= -->
  <section class="cart-section">

    <!-- Cart Header -->
    <div class="cart-header">
      <h2>Your Shopping Cloud</h2>
      <p class="cart-subtitle">
        Review your selected styles before placing the order
      </p>
    </div>

    <!-- Empty Cart Message -->
    <div id="empty-cart" class="empty-cart">
      <p>ğŸ›’ Your cloud is empty</p>
      <a href="menu.html" class="btn">Shop Now</a>

    <!-- Cart Items -->
    <div id="cart-items"></div>

    <!-- ================= ORDER FORM ================= -->
    <div class="order-form">
      <h3>âœ¨ Delivery Details</h3>

      <div class="form-row">
        <input type="text" id="orderName" placeholder="Full Name" required />
        <input type="tel" id="orderMobile" placeholder="Mobile Number" required />
      </div>

      <textarea
        id="orderAddress"
        placeholder="Complete Delivery Address"
        required
      ></textarea>

      <div class="form-row">
        <select id="paymentMethod" required>
          <option value="">Choose Payment Method</option>
          <option value="COD">Cash on Delivery</option>
          <option value="UPI">UPI</option>
        </select>
      </div>

      <button type="button" class="btn cart-btn" onclick="placeOrder()">
        ğŸ›’ Place Order Securely
      </button>
    </div>
